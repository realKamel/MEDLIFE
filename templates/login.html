{% extends "base.html" %} {% load static %} {% block content %}
<main class="my-3">
	<div class="container p-5">
		<div class="row justify-content-center align-items-center g-2">
			<section class="vh-100">
				<div class="container h-100">
					<div class="row d-flex justify-content-center align-items-center h-100">
						<div class="col-lg-12 col-xl-11">
							<div class="card text-black rounded">
								<div class="card-body p-md-5 shadow-lg">
									<div class="row justify-content-center">
										<div
											class="col-md-10 col-lg-6 col-xl-7 d-flex justify-content-center align-items-center order-0 order-lg-0"
										>
											<img src="{% static "images/signin-image.jpg" %}"
											class="img-fluid" alt="Sample image" />
										</div>
										<div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
											<p
												class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4"
											>
												Log in
											</p>

											
											<form method="post">
												{% csrf_token %}
												{{ form.as_p }}
												<button type="submit">Login</button>
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
	</div>
</main>
{% endblock content %}
