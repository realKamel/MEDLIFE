{% extends "base.html" %} {% load static %} {% block content %}
<main class="mt-4">
	<div class="container p-5">
		<div class="row justify-content-center p-5 align-items-center g-2">
			<section class="w-100">
				<div class="container h-100">
					<div class="row d-flex justify-content-center align-items-center">
						<div class="col-lg-12 col-xl-11">
							<div class="card text-black rounded">
								<div class="card-body p-md-5 shadow-lg">
									<div class="row justify-content-center">
										<div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
											<p
												class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4"
											>
												GET IN TOUCH
											</p>

											<form class="mx-1 mx-md-4">
												<div class="form-floating mb-3">
													<input
														type="email"
														class="form-control"
														id="floatingInput"
														placeholder="Your Name"
													/>
													<label for="floatingInput">Your Name</label>
												</div>
												<div class="form-floating mb-3">
													<input
														type="email"
														class="form-control"
														id="floatingInput"
														placeholder="name@example.com"
													/>
													<label for="floatingInput">Email address</label>
												</div>
												<div class="form-floating mb-4">
													<textarea
														class="form-control"
														placeholder="Leave a comment here"
														id="floatingTextarea"
													></textarea>
													<label for="floatingTextarea">Subject</label>
												</div>
												<div class="form-floating mb-4">
													<textarea
														class="form-control"
														placeholder="Leave a comment here"
														id="floatingTextarea2"
														style="height: 100px"
													></textarea>
													<label for="floatingTextarea2">Comments</label>
												</div>
												<div
													class="d-flex justify-content-center mx-4 mb-3 mb-lg-4"
												>
													<button
														type="button"
														data-mdb-button-init
														data-mdb-ripple-init
														class="btn btn-primary btn-lg w-75"
													>
														Send us message
													</button>
												</div>
											</form>
										</div>
										<div
											class="col-md-10 col-lg-6 col-xl-7 justify-content-center d-flex align-items-center order-1 order-lg-2"
										>
											<img src="{% static "images/img-01.png" %}"
											class="img-fluid" alt="Sample image" />
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
	</div>
</main>
{% endblock content %}
